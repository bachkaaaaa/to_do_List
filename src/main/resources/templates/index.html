<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To-Do List</title>
</head>
<body>
<h1>To-Do List</h1>

<!-- Form to add a new to-do item -->
<form th:action="@{/addTodo}" th:object="${newTodo}" method="post">
    <input type="text" th:field="*{title}" placeholder="Enter new to-do" required />
    <button type="submit">Add</button>
</form>

<h2>Tasks</h2>
<ul>
    <li th:each="todo : ${todos}">
        <span th:text="${todo.title}"></span>
        <a th:href="@{/deleteTodo/{id}(id=${todo.id})}">Delete</a>
    </li>
</ul>
</body>
</html>
