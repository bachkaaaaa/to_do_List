<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 2rem;
        }

        h1, h2 {
            color: #333;
        }

        form {
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            width: 60%;
            padding: 0.5rem;
            margin-right: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #ffffff;
            border: 1px solid #ddd;
            margin-bottom: 0.5rem;
            padding: 0.75rem;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        a {
            color: #d9534f;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>To-Do List</h1>

<!-- Form to add a new to-do item -->
<form th:action="@{/addTodo}" th:object="${newTodo}" method="post">
    <input type="text" th:field="*{title}" placeholder="Enter new to-do" required />
    <button type="submit">Add</button>
</form>

<h2>Tasks</h2>
<ul>
    <li th:each="todo : ${todos}">
        <span th:text="${todo.title}"></span>
        <a th:href="@{/deleteTodo/{id}(id=${todo.id})}">Delete</a>
    </li>
</ul>
</body>
</html>
